<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .album-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .album-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .album-cover {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-info {
            padding: 20px;
        }

        .album-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .album-count {
            color: #666;
            font-size: 0.95rem;
        }

        .photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .modal-header {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .modal-header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .close-modal {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            z-index: 1001;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.2);
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            aspect-ratio: 4/3;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin-top: 40px;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .album-cover {
                height: 150px;
                font-size: 2.5rem;
            }

            .album-name {
                font-size: 1.1rem;
            }

            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¸ Family Photo Gallery</h1>
            <p class="subtitle">Our precious memories, all in one place</p>
        </header>

        <div class="albums-grid" id="albumsGrid">
            <!-- Albums will be dynamically generated here -->
        </div>

        <div class="empty-state" id="emptyState">
            <h2>ðŸŽ¯ Getting Started</h2>
            <p>Follow the README.md instructions to upload your photos to the cloud.</p>
            <p>Once uploaded, your family albums will appear here automatically!</p>
        </div>
    </div>

    <!-- Photo Modal -->
    <div class="photo-modal" id="photoModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Album Name</h2>
                <p id="modalCount">0 photos</p>
            </div>
            <div class="photos-grid" id="photosGrid">
                <!-- Photos will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightboxImg" src="" alt="Photo">
    </div>

    <script>
        // Album configuration - matches your folder structure
        const albums = [
            { name: 'Jacob', icon: 'ðŸ‘¨', folder: 'jacob' },
            { name: 'Haylee', icon: 'ðŸ‘©', folder: 'haylee' },
            { name: 'Jax', icon: 'ðŸ‘¦', folder: 'jax' },
            { name: 'Zane', icon: 'ðŸ§’', folder: 'zane' },
            { name: 'Cora', icon: 'ðŸ‘§', folder: 'cora' },
            { name: 'Mom', icon: 'ðŸ’', folder: 'mom' },
            { name: 'Everyone', icon: 'ðŸ‘¨â€ðŸ‘©â€ðŸ‘§â€ðŸ‘¦', folder: 'everyone' },
            { name: 'Moose', icon: 'ðŸ•', folder: 'moose' },
            { name: 'Scooby', icon: 'ðŸ¶', folder: 'scooby' }
        ];

        // Cloud storage configuration
        // AFTER DEPLOYMENT: Update this with your cloud storage URL
        const CLOUD_STORAGE_URL = 'YOUR_CLOUD_STORAGE_URL'; // e.g., 'https://your-bucket.s3.amazonaws.com'

        function renderAlbums() {
            const albumsGrid = document.getElementById('albumsGrid');
            const emptyState = document.getElementById('emptyState');

            // Always hide the empty state - we'll show albums even before cloud setup
            emptyState.style.display = 'none';

            albums.forEach(album => {
                const card = document.createElement('div');
                card.className = 'album-card';
                card.onclick = () => openAlbum(album);

                card.innerHTML = `
                    <div class="album-cover">
                        <span>${album.icon}</span>
                    </div>
                    <div class="album-info">
                        <div class="album-name">${album.name}</div>
                        <div class="album-count">Click to view photos</div>
                    </div>
                `;

                albumsGrid.appendChild(card);
            });
        }

        function openAlbum(album) {
            const modal = document.getElementById('photoModal');
            const modalTitle = document.getElementById('modalTitle');
            const photosGrid = document.getElementById('photosGrid');

            modalTitle.textContent = album.name;
            photosGrid.innerHTML = '<p style="color: white; text-align: center; padding: 40px;">Loading photos...</p>';
            modal.style.display = 'block';

            // Load photos from cloud storage
            loadPhotosFromCloud(album.folder, photosGrid);
        }

        function loadPhotosFromCloud(folder, container) {
            // This is a placeholder - actual implementation depends on your cloud provider
            // See README.md for specific implementation details
            
            // Example: Fetch photos from your cloud storage
            // const photos = await fetch(`${CLOUD_STORAGE_URL}/${folder}/photos.json`).then(r => r.json());
            
            container.innerHTML = `
                <div style="color: white; text-align: center; padding: 40px;">
                    <h3>ðŸ“‚ Album: ${folder}</h3>
                    <p style="margin-top: 20px; opacity: 0.9;">
                        Photos will appear here once you complete the cloud deployment.<br>
                        Follow the README.md instructions to set up AWS S3 or Google Cloud Storage.
                    </p>
                </div>
            `;
        }

        function closeModal() {
            document.getElementById('photoModal').style.display = 'none';
        }

        function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            lightboxImg.src = imgSrc;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // Initialize gallery
        renderAlbums();

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeLightbox();
            }
        });
    </script>
</body>
</html>
