<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaTech QR Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <div class="container">
        <header>
            <h1>Master The Art Of Digital Stealth</h1>
            <a href="https://ninjatechhq.com" class="ninja-button" target="_blank">
                <span class="button-text">NinjaTech QR Helper</span>
            </a>
        </header>

        <main>
            <div class="mode-tabs">
                <button id="generate-tab" class="tab-btn active">Generate QR</button>
                <button id="scan-tab" class="tab-btn">Scan QR</button>
            </div>
            
            <div class="generator-section">
                <div class="input-group">
                    <label for="qr-text">Enter URL or Text:</label>
                    <input type="text" id="qr-text" placeholder="https://example.com or any text" value="https://example.com">
                </div>

                <div class="input-group">
                    <label for="logo-upload">Upload Logo (PNG, JPG, SVG):</label>
                    <input type="file" id="logo-upload" accept="image/*">
                    <div class="logo-preview">
                        <img id="logo-preview" src="" alt="Logo Preview" style="display: none;">
                        <p id="logo-placeholder">No logo selected</p>
                    </div>
                </div>

                <div class="options">
                    <div class="option-group">
                        <label for="qr-size">QR Code Size:</label>
                        <select id="qr-size">
                            <option value="200">Small (200px)</option>
                            <option value="300" selected>Medium (300px)</option>
                            <option value="400">Large (400px)</option>
                            <option value="500">Extra Large (500px)</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="logo-size">Logo Size (% of QR):</label>
                        <select id="logo-size">
                            <option value="15">Small (15%)</option>
                            <option value="20" selected>Medium (20%)</option>
                            <option value="25">Large (25%)</option>
                            <option value="30">Extra Large (30%)</option>
                        </select>
                    </div>
                </div>

                <button id="generate-btn" class="generate-btn">⚡ Generate Ninja QR ⚡</button>
            </div>
            
            <div class="result-section">
                <div class="qr-container">
                    <canvas id="qr-canvas"></canvas>
                    <div id="qr-placeholder" class="qr-placeholder">
                        <div class="placeholder-content">
                            <div class="ninja-icon">
                                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <!-- Kunai blade -->
                                    <path d="M12 2 L10 8 L14 8 Z" fill="currentColor" stroke="none"/>
                                    <!-- Kunai handle -->
                                    <rect x="11" y="8" width="2" height="12" fill="currentColor" stroke="none"/>
                                    <!-- Kunai ring -->
                                    <circle cx="12" cy="21" r="1.5" fill="none" stroke="currentColor" stroke-width="2"/>
                                    <!-- Kunai crossguard -->
                                    <line x1="9" y1="8" x2="15" y2="8" stroke="currentColor" stroke-width="2"/>
                                    <!-- Decorative wrap on handle -->
                                    <line x1="10.5" y1="10" x2="13.5" y2="10" stroke="currentColor" stroke-width="1" opacity="0.7"/>
                                    <line x1="10.5" y1="12" x2="13.5" y2="12" stroke="currentColor" stroke-width="1" opacity="0.7"/>
                                    <line x1="10.5" y1="14" x2="13.5" y2="14" stroke="currentColor" stroke-width="1" opacity="0.7"/>
                                    <line x1="10.5" y1="16" x2="13.5" y2="16" stroke="currentColor" stroke-width="1" opacity="0.7"/>
                                </svg>
                            </div>
                            <p>Ready to generate your ninja QR code</p>
                            <small style="color: #666; font-size: 0.8rem;">Enter content and upload your logo to begin</small>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button id="download-btn" class="download-btn" disabled>⬇️ Download Artifact ⬇️</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/kjua@0.9.0/dist/kjua.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
